<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleregister.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Meme Mania | Register</title>
</head>

<body>
  <header>
    <nav class="sticky">
      <div class="logo">
        <img src="logo copy.png" id="logo" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="http://127.0.0.1:5501/HTML/index.html#">Home</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">Modern</a></li>
        <li><a href="#">Classic</a></li>
      </ul>
    </nav>
  </header>
  <div class="box">
    <div class="container">
      <div class="top-header">

        <p>Register Here</p>
      </div>

      <div class="input-field">
        <input type="text" class="input" placeholder="First name" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-field">
        <input type="text" class="input" placeholder="Last name" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-field">
        <input type="email" class="input" placeholder="Email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="input-field">
        <input type="password" class="input" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <div class="input-field">
        <input type="password" class="input" placeholder="Confirm Password" required>
        <i class="fas fa-lock"></i>
      </div>

      <div class="input-field">
        <form action="http://127.0.0.1:5501/login/index.html">
          <a href="#">
            <input type="submit" class="submit" value="Register">
          </a>
        </form>
      </div>

    </div>
  </div>
</body>

</html>

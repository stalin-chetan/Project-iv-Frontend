<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylelogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Meme Mania | Login</title>
</head>

<body>
  <header>
    <nav class="sticky">
      <div class="logo">
        <img src="logo copy.png" id="logo" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="http://127.0.0.1:5501/HTML/index.html#">Home</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">Modern</a></li>
        <li><a href="#">Classic</a></li>
      </ul>
    </nav>
  </header>
  <div class="box">
    <div class="container">
      <div class="top-header">
        <span>Have an account?</span>
        <p>Log In</p>
      </div>

      <div class="input-field">
        <input type="text" class="input" placeholder="Username" required>
        <i class="fas fa-user"></i>
      </div>

      <div class="input-field">
        <input type="password" class="input" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>

      <div class="input-field">
        <form action="http://127.0.0.1:5501/HTML/index.html#">
          <a href="http://127.0.0.1:5501/HTML/index.html#">
            <input type="submit" class="submit" value="Login">
          </a>
        </form>
      </div>

      <div class="bottom">
        <div class="left">
          <input type="checkbox" id="check">
          <label for="check"> Remember Me</label>
        </div>
        <div class="right">
          <label><a href="#">Forgot password?</a></label>
        </div>
      </div>
      <div class="register">
        <a href="http://127.0.0.1:5501/Register/index.html">
          <button id="register">Sign Up</button>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
